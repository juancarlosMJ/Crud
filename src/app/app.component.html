<!doctype html>
<html lang="es">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body >
<div class="container mt-5" >
    <div class="row">
        <div class="col">
            <div class="alert alert-primary" role="alert">
                <h2>Bienvenido! .n_n.</h2>
              </div>
        
            <table   class="table table-dark table-borderless">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Borrar</th>
                    <th>Seleccionar</th>
                </thead>
            <tbody>
            <tr *ngFor="let articulos of inventario">
            <td>{{articulos.id}}</td>
            <td>{{articulos.nombre}}</td>
            <td>{{articulos.precio}}</td>
            <td>
                <button class="btn btn-outline-warning" (click)="eliminar(articulos.id)">Borrar</button>
            </td>
            <td>
                <button class="btn btn-outline-info"  (click)="seleccionar(articulos)">Seleccionar</button>
            </td>
            </tr>
            </tbody>
            </table>
            <div class="card">
                <div class="card-header"><h1>
                <p> "Agrege el siguiente articulo" :)</p></h1>
                </div>
                <div class="card-body">
                <div class="row">
                    <div class="col">
                        
                        <label  for="id">ID</label>
                        <input  class="form-control" required type="number"[(ngModel)]="formulario.id">
                    </div>
                    <div class="col">
                        <label for="Nombre">Nombre</label>
                        <input  class="form-control" required type="text"[(ngModel)]="formulario.nombre">
                        </div>
                        <div class="col">
                        <label for="Precio">Precio</label>
                        <input class="form-control" required type="number"[(ngModel)]="formulario.precio">
                        </div>
                        
                    </div>
                    <button  type="submit" class="btn btn-success ms-2" (click)="agregar()">Agregar</button>
                    <button  type="submit" class="m-3 btn btn-sm btn-danger ms-3" (click)="editar()">Editar</button>
                </div>
                </div>
        </div>
    </div>
</div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
